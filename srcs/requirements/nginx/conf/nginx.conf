user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events
{
	worker_connections 768;
	# multi_accept on;
}

http
{

	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;
	# server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# SSL Settings
	##

	ssl_protocols TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;

	ssl_certificate /etc/ssl/certs/nginx-selfsigned.crt;
	ssl_certificate_key /etc/ssl/private/nginx-selfsigned.key;



	##
	# Logging Settings
	##

	# ICI fous les dans un volume. Peut-etre qu'il faut au prealable creer ces fichiers
	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

	##
	# Gzip Settings
	##

	gzip on;

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	##
	# Virtual Host Configs
	##

	include /etc/nginx/conf.d/*.conf;

	server
	{
		include snippets/self-signed.conf;
		include snippets/ssl-params.conf;

		listen 443 ssl;
		listen [::]:443 ssl;

		# mefies toi de la ligne en dessous, c'est la ou il va chercher index, index.html et index.php
		root /var/www/html;
	
		autoindex on;
	
		index index.html index.php;	

		# remplaces le par .env, sylducam = localhost	
		# server_name sylducam; #vois si tu mets pluto la var d'env

		location ~ \.php$
		{
			# vois si tu as tout la, Charles-Elie en a 5
			include snippets/fastcgi-php.conf;
			fastcgi_pass wp-app:9000;
			# celle de charles-elie tiree de https://grafikart.fr/tutoriels/nginx-php-fpm-522 (tema la taille de la video)
			# try_files $uri =404;
 			# fastcgi_pass unix:/var/run/php5-fpm.sock;
			# fastcgi_index index.php;
			# fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
			# include fastcgi_params;   
		}

	location /
	{
	}
	}
}


